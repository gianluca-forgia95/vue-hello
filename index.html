<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- VueJs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- /VueJs -->
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Vue Hello</title>
  </head>
  <body>
    <div id="root">

      <h1 v-bind:title="message">{{ text }}</h1>

      <img v-bind:src="img" @click='changeImg' alt="Pantheon">

       <ul class="todo-list">
         <li v-for="element in list">
           {{ element }}
         </li>
       </ul>



    </div>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
